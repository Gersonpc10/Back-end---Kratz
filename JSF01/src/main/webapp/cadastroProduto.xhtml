<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Produtos</title>
</h:head>
<h:body>
	<h:form>
		<h2>Cadastro de Produtos</h2>
		<hr />
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel for="nome" value="Nome: " />
			<h:inputText id="nome" value="#{produtoBean.produto.nome}" />

			<h:outputLabel for="valor" value="Valor: " />
			<h:inputText id="valor" value="#{produtoBean.produto.valor}" />

			<h:panelGroup />
			<h:commandButton value="Cadastrar" action="#{produtoBean.cadastrar}" />
			
			<!-- Adicione edição -->
			<h:form rendered="#{not empty produtoBean.produto.id}">
				<h:commandButton value="Salvar Edição"
					action="#{produtoBean.salvarEdicao}" />
			</h:form>
		</h:panelGrid>
	</h:form>
	<hr />
	<h2>Lista de Produtos</h2>
	<h:dataTable value="#{produtoBean.listarProdutos()}" var="produto">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{produto.id}
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{produto.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Valor</f:facet>
			#{produto.valor}
		</h:column>
		<h:column>
			<f:facet name="header">Ações</f:facet>
			<h:form>
				<h:commandLink value="Editar"
					action="#{produtoBean.editarProduto(produto)}" /> - 
				<h:commandLink value="Excluir"
					action="#{produtoBean.excluirProduto(produto)}" />
			</h:form>
		</h:column>
	</h:dataTable>
</h:body>
</html>
